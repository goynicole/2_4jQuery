<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
  <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <ul>
    <li>Html</li>
    <li>CSS</li>
    <li>Javascript</li>
    <li>PHP</li>
    <li>...</li>
  </ul>
  <script>
  $(document).ready(function(){
    // le changement de couleur ("li") fonctionne direct avec toggleClass mais aussi avec le addClass et le removeClass.Peut se faire avec click mais le changement se fait en cliquant sur le texte
  $("li").toggleClass(function(){
    $(this).css('color', 'red');
   });
  });
  </script>
</body>
</html>
